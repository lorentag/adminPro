<h3>{{ leyend }}</h3>


<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="changePercent(-5)" ><i class="mdi mdi-minus" ></i> </button>
    </span>
    <input #txtporcent type="number" class="form-control" name="porcent" [(ngModel)]="porcent" (ngModelChange)="onChange( $event )" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="changePercent(+5)" > <i class="mdi mdi-plus" ></i> </button>
      </span>
</div>
