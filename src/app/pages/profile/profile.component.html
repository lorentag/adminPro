<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Profile</h4>
                <h6 class="card-subtitle">{{ user.name }}</h6>
                <form class="form p-t-20" #form="ngForm" (ngSubmit)="saveUser(form.value)" ngNativeValidate>
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.name" required name="name" type="text" class="form-control" id="exampleInputuname" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [disabled]="user.google" [ngModel]="user.email" required name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save" ></i>  Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User Profile</h4>
                <h6 class="card-subtitle">{{ user.name }}</h6>

                <img *ngIf="!imgTemp" [src]="user.img | img" class="w150 thumbnail" alt="">
                <img *ngIf="imgTemp" [src]="imgTemp" class="w150 thumbnail" alt="">

                <br>
                <input class="m-t-20" (change)="handleImg( $event.target.files[0] )" type="file">

                <button [disabled]="!img" (click)="uploadImg()" type="submit" class="btn btn-success waves-effect waves-light m-r-10 m-t-20 block"> <i class="fa fa-save" ></i>  Upload photo</button>

            </div>
        </div>
    </div>
</div>
