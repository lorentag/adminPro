<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title"> Progress bar</h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentBlue" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentBlue + '%'"></div>
                </div>
                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentGreen" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentGreen + '%'"></div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-increment (ValueChange)="porcentBlue = $event" [leyend]="'Progress blue'" [porcent]="porcentBlue"></app-increment>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-increment (ValueChange)="porcentGreen = $event" [leyend]="'Progress green'" [porcent]="porcentGreen"></app-increment>

            </div>
        </div>
    </div>
</div>
